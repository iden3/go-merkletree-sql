name: Test
on: [push, pull_request]
jobs:
  sql-test:
    strategy:
      matrix:
        containers:
          - 1.18-bullseye
    runs-on: ubuntu-latest
    container: golang:${{ matrix.containers }}
    env:
      PGPASSWORD: pgpwd
      PGHOST: postgres
      PGUSER: postgres
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          /go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - name: Run unit tests
      run: make test
    services:
      postgres:
        image: postgres:13.3
        env:
          POSTGRES_PASSWORD: pgpwd
